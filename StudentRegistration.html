<!DOCTYPE html>
<html>


<head>
   <h1>Student Registration Page </h1> 
</head>
<br>
 <label for ="Student_Name" > Student Name : </label>
 <input type="Text" id="Student_Name" name="Full name " placeholder="Enter Your Name"><br>
  <label for ="Student_CGPA" > Student CGPA : </label>
 <input type="Number" id="Student_CGPA" name="CGPA " placeholder="Enter Your CGPA"><br>
 <label for ="Male" >Male</label>
<input type ="Radio" id="male" name="Gender" value="male">
<label for ="Female" >Female</label>
<input type ="Radio" id="Female" name="Gender" value="Female">
<br>
 <label for="dept">Select your department:</label>
    <select id="dept" name="department">
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="BBA">BBA</option>
        <option value="ME">ME</option>
    </select>
    <br>

      <label for ="Student_ID" > Student ID : </label>
 <input type="Number" id="Student_ID" name="ID " ><br>

 <label for="Address">Address : </label> 
<textarea rows="5" cols="10" id="Address" name="Address" placeholder="Enter your Address Here "> </textarea>
<br>
 <label for ="DOB" > Date of Birth : </label>
 <input type="Date" id="DOB" name="Birth day">



















</html>
